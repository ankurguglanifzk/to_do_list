<div class="container-fluid bg-secondary">
    <div class="container bg-white">

        <div class="card bg-success mt-4 text-center">
            <h4 class="text-white p-3 pt-2 pb-2">To Do App</h4>
        </div>

        <div class="shadow">
            <div class="input-group p-4">
                <input type="text" class="form-control" placeholder="Enter task " name="task"
                    [(ngModel)]="addTaskValue">
                <button class="btn btn-success" type="button" (click)="addTask()">Add Task</button>
            </div>
        </div>

        <h4 class="text-primary mt-4 text-center">Tasks : </h4>

        <div style="overflow-y: auto; height: 350px;">
            <div class="m-3" *ngFor="let task of taskArr">
                <div class="p-2 shadow border" id="tasks">
                    <input type="checkbox" class="mr-3">
                    <div class="card col-md-6 border-0"> {{task.task_name}} </div>
                    <button class="btn btn-primary btn-sm mt-2 ml-2" data-bs-toggle="modal" type="button"
                        data-bs-target="#exampleModal" (click)="call(task)">Edit</button>
                    <span class="ml-2"></span>
                    <button class="btn btn-danger btn-sm mt-2 ml-2" (click)="deleteTask(task)">Delete</button>
                </div>
            </div>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group p-4">
                            <input type="text" class="form-control" placeholder="Enter task " name="task"
                                [(ngModel)]="editTaskValue">
                            <button class="btn btn-success" type="button" data-bs-dismiss="modal"
                                (click)="editTask()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col"></div>
